<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
    <style>
    p1{
        color:green;
    }
    p2{
        color: red;
    }
    </style>
</head>
<body>
    Here we will know about text formatting<br/>
   <p1> <b>Abrar</b> <br/> </p1>
    <strike>Abrar</strike> <br/>
    <p2>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup> <br/> </p2>
    H<sub>2</sub>O <br/>
    <i>So we can format text easily </i> <br/>
    <u>Yeaaaaa</u>
</body>
</html>
